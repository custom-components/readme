name: Publish

on:
  release:
    types:
      - published
  push:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release_zip_file:
    name: Publish readme zip file asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"

      - name: ğŸ”¢ Get version
        if: ${{ github.event_name == 'release' }}
        id: version
        uses: home-assistant/actions/helpers/version@55b4a5d23e09d627c2773c2ef82afa98904d65b4 # master

      # Pack the readme dir as a zip and upload to the release
      - name: ğŸ“¦ ZIP readme dir
        run: |
          cd ${{ github.workspace }}/custom_components/readme
          zip readme.zip -r ./

      - name: ğŸ“¤ Upload zip to action
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ github.event_name == 'push' }}
        with:
          name: readme.zip
          path: ${{ github.workspace }}/custom_components/readme/readme.zip
          retention-days: 7

      - name: ğŸ“¤ Upload zip to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        if: ${{ github.event_name == 'release' }}
        with:
          files: ${{ github.workspace }}/custom_components/readme/readme.zip
