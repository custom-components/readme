name: Publish

on:
  release:
    types:
      - published
  push:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release_zip_file:
    name: Publish readme zip file asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"

      - name: ğŸ”¢ Get version
        if: ${{ github.event_name == 'release' }}
        id: version
        uses: home-assistant/actions/helpers/version@e5c98268a8eab18c0ddb35d2e920585f042ee1fe # master

      # Pack the readme dir as a zip and upload to the release
      - name: ğŸ“¦ ZIP readme dir
        run: |
          cd ${{ github.workspace }}/custom_components/readme
          zip readme.zip -r ./

      - name: ğŸ“¤ Upload zip to action
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ github.event_name == 'push' }}
        with:
          name: readme.zip
          path: ${{ github.workspace }}/custom_components/readme/readme.zip
          retention-days: 7

      - name: ğŸ“¤ Upload zip to release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        if: ${{ github.event_name == 'release' }}
        with:
          files: ${{ github.workspace }}/custom_components/readme/readme.zip
