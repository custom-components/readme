name: Publish

on:
  release:
    types:
      - published
  push:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release_zip_file:
    name: Publish readme zip file asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"

      - name: ğŸ”¢ Get version
        if: ${{ github.event_name == 'release' }}
        id: version
        uses: home-assistant/actions/helpers/version@8ca6e134c077479b26138bd33520707e8d94ef59 # master

      # Pack the readme dir as a zip and upload to the release
      - name: ğŸ“¦ ZIP readme dir
        run: |
          cd ${{ github.workspace }}/custom_components/readme
          zip readme.zip -r ./

      - name: ğŸ“¤ Upload zip to action
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ github.event_name == 'push' }}
        with:
          name: readme.zip
          path: ${{ github.workspace }}/custom_components/readme/readme.zip
          retention-days: 7

      - name: ğŸ“¤ Upload zip to release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        if: ${{ github.event_name == 'release' }}
        with:
          files: ${{ github.workspace }}/custom_components/readme/readme.zip
